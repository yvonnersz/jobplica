<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <form id="new-company">
            <input type="text" name="[:company][:name]" placeholder="Please enter company name."/><br>

            <input type="text" name="[:company][:location]" placeholder="Please enter company location."/><br>

            <input type="text" name="[:company][:url]" placeholder="Please enter company url."/><br>

            <input type="text" name="[:company][:date_applied]" placeholder="Please enter the date you applied."/><br>

            <input type="text" name="[:company][:takeaway]" placeholder="Please enter key points."/><br>

            <input type="submit" />
        </form>
    </div>    

    <div class="company">
        
    </div>

    <script src="src/components/companies.js"></script>
    <script src="src/components/company.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/CompaniesAdapter.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
