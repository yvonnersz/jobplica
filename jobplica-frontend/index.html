<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>    
    <div class="container">

        Login?<br>

        <b>Statistics</b><br>
        Avg applies per day?<br>
        Avg applies per week?<br>
        Avg applies per month?<br>
        <!-- This could probably be a dropdown menu -->

        Total applies:<br>
        Total rejected:<br>
        Total accepted:<br>

        <b>Add a Company</b><br>
        <form id="new-company">
            <input type="text" name="company-name" placeholder="Please enter company name." id="new-company-name"/><br>

            <input type="text" name="company-location" placeholder="Please enter company location." id="new-company-location"/><br>

            <input type="text" name="company-url" placeholder="Please enter company url." id="new-company-url"/><br>

            <input type="date" name="company-date" placeholder="Please enter the date you applied." id="new-company-date"/><br>

            <input type="text" name="company-takeaway" placeholder="Please enter key points." id="new-company-takeaway"/><br>

            <input type="text" name="company-status" placeholder="Please enter a status." id="new-company-status"/><br>

            <input type="submit" />
        </form>
    </div>    

    <div container="filter">
        <label for="select-status">Filter by Status</label><br>
        <select id="status-dropdown" name="select-status">
          <option value="All"></option>
          <option value="Approved">Approved</option>
          <option value="Rejected">Rejected</option>
          <option value="No-Response">No Response</option>
        </select>
    </div>

    <div class="company">
        
    </div>

    <script src="src/components/companies.js"></script>
    <script src="src/components/company.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/CompaniesAdapter.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
