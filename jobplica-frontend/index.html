<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cambo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">



</head>

<body>    
    <div class="side-navigation">
        <div class="statistics-click">
            <h2>View Statistics</h2>
        </div>

        <div class="cards-click">
            <h2>View Cards</h2>
        </div>
    
        <div class="filter">
            <label for="select-status"><h2>Filter By</h2></label><br>
            <select id="status-dropdown" name="select-status">
                <option value="" disabled selected>by Status</option>
                <option value="All">None</option>
                <option value="Approved">Approved</option>
                <option value="Rejected">Rejected</option>
                <option value="Awaiting Response">Pending</option>
            </select><br>
    
            <select id="date-dropdown" name="select-status">
                <option value="" disabled selected>by Day</option>
                <option value="All">None</option>
                <option value="This Month">This Month</option>
                <option value="Last Month">Last Month</option>
              </select><br>
        </div>
    
         <div class="new-company">
            <h2>Add a Company</h2>
            <form id="new-company">
                <input type="text" name="company-name" placeholder="Enter in company name." id="new-company-name"/><br>
                <input type="text" name="company-location" placeholder="Enter in company location." id="new-company-location"/><br>
                <input type="text" name="company-url" placeholder="Enter in company url." id="new-company-url"/><br>
                <input type="date" name="company-date" id="new-company-date"/><br>
                <input type="submit" />
            </form>
        </div>
    </div>

    <div class = "content">
        <div class="company-cards">
            <!-- Company cards will be inserted here. -->
        </div>

        <div class="statistics">
            <div class="avg-table">
                <h2>Average</h2>
                <table>
                    <tr>
                        <th>Applies per Day</th>
                        <th>Applies per Week</th>
                        <th>Applies per Month</th>
                    </tr>
                </table>
            </div>
        
            <div class="total">
                <h2>Total</h2>
                <table>
                    <tr>
                        <th>Accepted</th>
                        <th>Rejected</th>
                        <th>Awaiting</th>
                        <th>Total Applies</th>
                    </tr>
                    <tr id="total-input">

                    </tr>
                </table>
            </div>
        </div>
    </div>
  

    <script src="src/components/companies.js"></script>
    <script src="src/components/comments.js"></script>

    <script src="src/components/company.js"></script>
    <script src="src/components/comment.js"></script>

    <script src="src/components/app.js"></script>
    <script src="src/adapters/CompaniesAdapter.js"></script>
    <script src="src/adapters/CommentsAdapter.js"></script>

    <script src="src/index.js"></script>

</body>
</html>
