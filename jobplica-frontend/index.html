<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cambo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">



</head>

<body>    
    <div class="container">
        
       
       
       
        
    </div>    

    <div class="filter">
        <label for="select-status"><h2>Filter</h2></label><br>
        <select id="status-dropdown" name="select-status">
            <option value="" disabled selected>by Status</option>
            <option value="All"></option>
            <option value="Approved">Approved</option>
            <option value="Rejected">Rejected</option>
            <option value="No Response">No Response</option>
        </select><br>

        <select id="status-dropdown" name="select-status">
            <option value="" disabled selected>by Day</option>
            <option value="All"></option>
            <option value="Approved">Approved</option>
            <option value="Rejected">Rejected</option>
            <option value="No Response">No Response</option>
          </select><br>
    </div>

     <div class="new-company">
        <h2>Add a Company</h2>
        <form id="new-company">
            <input type="text" name="company-name" placeholder="Enter in company name." id="new-company-name"/><br>

            <input type="text" name="company-location" placeholder="Enter in company location." id="new-company-location"/><br>

            <input type="text" name="company-url" placeholder="Enter in company url." id="new-company-url"/><br>

            <input type="date" name="company-date" id="new-company-date"/><br>

            <input type="submit" />
        </form>
    </div>

    <div class="logo">
        <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcReAhJ_aihQhz1WaYT_SLxDSKsylhoNVOpEIg&usqp=CAU"> -->
        <h1>Jobplica</h1>
        <!-- <h2>Apply, Organize, Succeed.</h2> -->
    </div>

    <div class="statistics">
        <b>Statistics</b><br>
        <table>
            <tr>
                <th>Avg. Applies per Day</th>
                <th>Avg. Applies per Week</th>
                <th>Avg. Applies per Month</th>
                <th>Total Applies</th>
                <th>Total Rejected</th>
                <th>Total Accepted</th>
                <th>Total No Response</th>
            </tr>
        </table>
    </div>


    <div class="company">
    </div>

    <script src="src/components/companies.js"></script>
    <script src="src/components/company.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/CompaniesAdapter.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
